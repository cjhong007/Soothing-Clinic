<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soothing Sleep & Mind Clinic | 舒眠身心醫學診所</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background: linear-gradient(135deg, #fdfbf7 0%, #eef7ff 100%); color: #475569; }
        .eng-font { font-family: 'Montserrat', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body>
    <nav class="fixed w-full z-50 glass-card px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex flex-col">
                <span class="text-xl font-bold tracking-tight text-slate-800 eng-font">Soothing Sleep & Mind</span>
                <span class="text-xs text-slate-500 tracking-widest">舒眠身心醫學診所</span>
            </div>
            <div class="hidden md:flex gap-8 items-center">
                <a href="booking.html" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition-all shadow-lg shadow-blue-200">線上掛號</a>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-20 px-6">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-5xl md:text-6xl font-bold text-slate-800 mb-6">找回高品質的睡眠</h1>
            <p class="text-xl text-slate-600 mb-10">預約您的身心健康，從這步開始</p>
            <a href="booking.html" class="inline-block bg-blue-600 text-white text-lg px-10 py-4 rounded-full hover:scale-105 transition-transform">立即線上掛號</a>
        </div>
    </section>

    <footer class="bg-slate-900 text-white py-16 px-6">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between gap-12">
            <div>
                <h3 class="text-2xl font-bold mb-2 eng-font">Soothing Sleep & Mind Clinic</h3>
                <p class="text-slate-400">臺北市北投區自強街141巷17號</p>
            </div>
            <div class="bg-white p-2 rounded-lg w-fit">
                <img src="images/line-qr.jpg" alt="Line QR Code" class="w-32 h-32">
            </div>
        </div>
    </footer>
